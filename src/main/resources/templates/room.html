<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href="css/style.css">
    <title>Cadastrar novo quarto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<form method="POST" action="/room/create">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Número do quarto</label>
        <input type="text" class="form-control" name ="number">

    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Valor da diária</label>
        <input type="text" class="form-control" name="valueDay">
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <table>
        <tr>
            <th>Número</th>
            <th>Valor Diário</th>
        </tr>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.number}"></td>
            <td th:text="${room.valueDay}"></td>
        </tr>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
